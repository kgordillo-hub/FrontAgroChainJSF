<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="150"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">Operario</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard"/>
                        <p:submenu id="am_customization" label="Manejo empresas" icon="fa fa-bank">
                            <p:menuitem id="custom1" value="Administrar empresas" icon="fa fa fa-bank" outcome="/admin-empresa.xhtml"/>
                            <p:menuitem id="custom2" value="Administrar estados producto" icon="fa fa-cube" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                        </p:submenu>
                        <p:submenu id="om_users" label="Manejo usuarios/rol" icon="fa fa-users">
                            <p:menuitem id="om_sample" value="Administrar usuarios" icon="fa fa-user" outcome="/sample" />
                            <p:menuitem id="om_forms" value="Administrar roles" icon="fa fa-user-md" outcome="/messages" />
                        </p:submenu>
                        
                        <p:submenu id="om_trazabilidad" label="Trazabilidad producto" icon="fa fa-chain">
                            <p:menuitem id="om_new_product" value="Registrar nuevo producto" icon="fa fa-qrcode" outcome="/sample" />
                            <p:menuitem id="om_query_product" value="Consultar estado producto" icon="fa fa-cubes" outcome="/forms" />
                            <p:menuitem id="om_add_status" value="Agregar estado producto" icon="fa fa-plus-square" outcome="/data" />
                        </p:submenu>


                    </po:menu>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
